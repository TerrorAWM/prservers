<div class="help">
    <h1>为什么不能进游戏？</h1>
    <p>不能进游戏的问题有安卓版本不稳定，服务器崩溃，要更新提示</p>
    <p>比如这样：</p>
    <h2>卡在进度条</h2>
    <img src="img/update2.png" alt="">
    <p>这个主要看你的网速有没有用加速器，如果都用了那多半就是服务器崩了</p>
    <p></p>
    <h2>出现可以更新了！</h2>
    <img src="img/update1.png" alt="">
    <p>这个是制作私服的人没有在某个安卓系统进行测试，现在玩私服比较稳定的是安卓10</p>
    <p></p>
    <h2>闪退，黑屏</h2>
    <img src="img/update2.png" alt="">
    <p>闪退呢一般是游戏与手机兼容性问题所导致的</p>
    <p>而黑屏呢是游戏启动画面如果一直黑屏就需要卸载在安装</p>
